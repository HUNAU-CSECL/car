{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>用车申请</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{% static "css/weui.min.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery-weui.css" %}">
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.css" %}">
    <link rel="stylesheet" href="{% static "css/demos.css" %}">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <script type="text/javascript">
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
        });
    </script>
    <script src="{% static "js/jquery.1.10.2.min.js" %}"></script>
    <script src="{% static "js/fastclick.js" %}"></script>
    <script src="{% static "js/login.js" %}"></script>
    <script src="{% static "js/jquery-weui.min.js" %}"></script>
</head>

<body ontouchstart>
    <!--    <header class="bar bar-nav">
        <h1 class="title">手机账号登录</h1>
    </header> -->
    <header class='demos-header' style="padding-top: 3.2rem">
        <h5 class="demos-title"><img src="{% static "img/logo.png" %}"></h5>
        <p class='demos-sub-title'>外出用车申请</p>
    </header>
    <section>
    {% csrf_token %}
        <div class="weui-cells weui-cells_form " id="login-cell">
            <div class="weui-cell ">
                <div class="weui-cell__hd">
                    <label class="weui-label" id="login-phone">手机</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="tel-input" type="text" placeholder="输入手机号码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label" id="login-phone">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="code-input" type="text" placeholder="输入验证码">
                </div>
                    <div class="weui_cell_ft"> 
                <input style="width:117px;" id="login_get" type="button" class="weui_btn weui_btn weui_btn_mini weui_btn_primary" value="获取验证码"  onclick="clickButton(this)"/>  </div>
            </div>
        </div>
        <div class='demos-content-padded'>
            <a id="btn-color" class="weui-btn weui-btn_primary">登   录</a>
        </div>
    </section>
    <div class="weui-footer">
        <p class="weui-footer__links">
            <a class="weui-footer__link"></a>
        </p>
        <p class="weui-footer__text">Copyright © 2017 usecar.com</p>
    </div>
    <style>
    .weui-footer {
        margin: 25px 0 10px 0;
    }
    </style>
    
    
<!--     <script type="text/javascript">


</script> -->
</body>

</html>
